{% extends "bootstrap.html" %}
{% block content %}
<form method="post">
<table style="text-align: left">
	<tr>
		<th>Id</th>
		<th>Name</th>
	</tr>
	{% for team in nba.getTeams() %}
	<tr>
		<td>{{ team.id }}</td>
		<td><input type="text" name="{{ team.id }}_name" value="{{ team.name }}" /></td>
	</tr>
	{% endfor %}
	<tr>
		<td><input type="submit" class="btn" value="Save Changes" /></td>
	</tr>
</table>
</form>
{% endblock %}
